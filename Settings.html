<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CursorTech</title>
    <style>
        html, body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 10pt;
            min-height: 180pt;
            width: 260pt;
        }

        img {
            width: 30pt;
        }

        .headline {
            padding-left: 5pt;
        }

	<script src="libraries/p5.js" type="text/javascript"></script>

<body>

        <img src="icon_128.png" alt="CursorTech" class="logo-icon" style="float:left" />

        <p>Advanced Cursor Tools: <button id="ACT"><span id="F2"></span></button></p>

        <br />
        <p>Commandline: <input size="25" id="userinput" /></p>

    <script src="Settings.js"></script>
